<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ob = {
            name: "Pragyan",
            age: 12
        };

        var s = JSON.stringify(ob) // Object --> String
        var ob2 = JSON.parse(s) // String --> Object

        document.write(ob2.name);
    </script>
</body>

</html>
