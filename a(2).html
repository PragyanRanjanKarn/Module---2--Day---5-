<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
</head>

<body>
    <h1 style="text-align: center; color: aqua;">Callback Function</h1>
    <p id="i1" style="text-align: center;"></p>
    <p id="i2"></p>

    <script>
        function disp(s) { 
            document.getElementById("i1").innerHTML = s;
        };

        function calc(a, b, myCallback){
            let sum = a + b;;
            myCallback(sum);
        };

        calc (5, 2, disp);
    </script>
</body>

</html>
